<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body><h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a produzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <source src="midia/guanacast-33.mp3" type="audio/ogg">
      <source src="midia/guanacast-33.mp3" type="audio/wav">
      <p>Infelizmente seu não consegue reproduzir. <a hre="midia/guanacast-33.mp3.mp3">Clique aqui para baixar o arquivo mp3</a> </p>
     </audio>
</audio>
</body>
</html>
