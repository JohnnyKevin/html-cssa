<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 50px;
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid black;
            padding: 10px;
        }

        .gray {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Tabela de Notas
        </caption>
        <thead>
            <tr class="gray">
                <th rowspan="2" scope="col">Áreas</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="gray">
                <th>Nota 1</th>
                <th>Nota 2</th>
                
            </tr>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>6.5</td>
                <td>8.5</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>10</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.0</td>
                <td>7.0</td>
                <td>6.5</td>
            </tr>
            <tr class="gray">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>7.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.0</td>
            </tr>
            <tr class="gray">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>9.0</td>
            </tr>
        
        
        
        </tbody>
        

        </thead>
    </table>

    
</body>
</html>
