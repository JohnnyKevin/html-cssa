<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframe</title>
</head>
<body>
    <h1>Teste de iframe </h1>
    <p>
        Acesse o site
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        e faça muitos cursos!
    </p>
    <p>
        Repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="200px" width="200px">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
    </p>
    
</body>
</html>
